<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Color Switcher</title>
  </head>
  <body>
    <div class="canvas">

      <h1>Color Scheme Switcher</h1>

      <span class="button"><button class="all-buttons" id="grey" type="button">Grey</button></span>

      <span class="button"><button class="all-buttons" id="white" type="button">White</button></span>

      <span class="button"><button class="all-buttons" id="blue" type="button">Blue</button></span>

      <span class="button"><button class="all-buttons" id="yellow" type="button">Yellow</button></span>

      <span class="button"><button class="all-buttons" id="red" type="button">Red</button></span>

      <span class="button"><button class="all-buttons" id="green" type="button">Green</button></span>

      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>

    </div>
    <script src="script.js"></script>
  </body>
</html>
